<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Large geometric shapes -->
  <path d="M0 0 L400 0 L200 200 Z" fill="#3B82F6" fill-opacity="0.03"/>
  <path d="M400 400 L400 0 L200 200 Z" fill="#60A5FA" fill-opacity="0.03"/>
  <path d="M0 400 L400 400 L200 200 Z" fill="#93C5FD" fill-opacity="0.03"/>
  <path d="M0 0 L0 400 L200 200 Z" fill="#BFDBFE" fill-opacity="0.03"/>
  
  <!-- Central geometric pattern -->
  <circle cx="200" cy="200" r="80" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.2" fill="none"/>
  <circle cx="200" cy="200" r="60" stroke="#60A5FA" stroke-width="1" stroke-opacity="0.15" fill="none"/>
  <circle cx="200" cy="200" r="40" stroke="#93C5FD" stroke-width="1" stroke-opacity="0.1" fill="none"/>
  
  <!-- Diagonal lines -->
  <line x1="0" y1="0" x2="400" y2="400" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.1"/>
  <line x1="400" y1="0" x2="0" y2="400" stroke="#3B82F6" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- Corner decoration -->
  <circle cx="0" cy="0" r="100" fill="url(#cornerGradient)" fill-opacity="0.05"/>
  <circle cx="400" cy="0" r="100" fill="url(#cornerGradient)" fill-opacity="0.05"/>
  <circle cx="0" cy="400" r="100" fill="url(#cornerGradient)" fill-opacity="0.05"/>
  <circle cx="400" cy="400" r="100" fill="url(#cornerGradient)" fill-opacity="0.05"/>
  
  <!-- Points grid -->
  <g fill="#3B82F6" fill-opacity="0.2">
    <circle cx="100" cy="100" r="2"/>
    <circle cx="200" cy="100" r="2"/>
    <circle cx="300" cy="100" r="2"/>
    <circle cx="100" cy="200" r="2"/>
    <circle cx="200" cy="200" r="2"/>
    <circle cx="300" cy="200" r="2"/>
    <circle cx="100" cy="300" r="2"/>
    <circle cx="200" cy="300" r="2"/>
    <circle cx="300" cy="300" r="2"/>
  </g>

  <!-- Gradients -->
  <defs>
    <radialGradient id="cornerGradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
